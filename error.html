<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                    </a>
                    <a href="download-resume.html"> <button class="btn menu-btn1"><img src="/img/btn icon 1.svg" alt=""

                    <a href="contact.html"><button class="btn menu-btn2"><img src="/img/btn icon 2.svg" alt=""

            <a href="download-resume.html"> <button class="btn menu-btn1"><img src="/img/btn icon 1.svg" alt=""

            <a href="home.html"> <button class="btn menu-btn1">
                    Go Home</button>
            </a>

    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'

        }
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
